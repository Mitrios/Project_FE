<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>while/do/for</title>
</head>

	
	<script>
		// cycle
		var i=0;
		while(i<3){
			//code, body of the cycle
			alert(i);
			i++;
		}
		
/*	<!--while(true){
			// infinite cycle
		}-->*/
		/*
			while(i!=0);*/
		var i=3;
		while(i){
			alert(i);
			i--;
		}
		
		var i=0;
		do{
			alert(i);
			i++;
		}while(i<3);
	</script>
	
<body>
</body>
</html>
