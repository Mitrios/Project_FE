<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>functions</title>
</head>

	<script>
		function showMessage(){
			alert('Hello there'); // body of the function
		}
		
		showMessage(); // call of the function
		
		
		function showMessage2(){
			var message = 'Hello world'; //local variable
			alert(message);
		}
		showMessage2();
		
		function count (){
			for (var i=0; i<3; i++){
				var j=i*2;
			}
			alert(i);
			alert(j);
		}
		count();
	</script>
	
<body>
</body>
</html>
